<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - AFIFE SENIOR HIGH SCHOOL</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assetlogo.webp" alt="AFIFE SENIOR HIGH SCHOOL Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admission.html">Admissions</a></li>
                <li><a href="events.html">News & Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="student.html">Student Portal</a></li>
                <li><a href="teacher.html">Teacher Portal</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="login">
            <h1>Student Login</h1>
            <form id="login-form">
                <p></p>
                <br>
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student_id" required>
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <br>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>
        
        <section id="dashboard" class="hidden">
            <h1>Student Dashboard</h1>
            <div class="dashboard-content">
                <div class="overview">
                    <h2>Overview</h2>
                    <p>Welcome, <span id="student-name">Klenam</span>. Here's a quick overview of your recent activities.</p>
                </div>
                <div class="notifications">
                    <h2>Notifications</h2>
                    <ul id="notifications-list">
                        <!-- Notifications will be dynamically inserted here -->
                         
                    </ul>
                </div>
                <div class="assignments">
                    <h2>Upcoming Assignments</h2>
                    <ul id="assignments-list">
                        <!-- Assignments will be dynamically inserted here -->
                    </ul>
                    <div>
                        
                    </div>
                    
                </div>
            </div>
            
        </section>
    </main>
    <p class="logout"><a  href="student.html">Logout</a></p>
    <script src="student.js"></script>
</body>
</html>
