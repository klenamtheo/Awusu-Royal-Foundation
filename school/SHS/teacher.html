<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - AFIFE SENIOR HIGH SCHOOL</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assetlogo.webp" alt="AFIFE SENIOR HIGH SCHOOL Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admission.html">Admissions</a></li>
                <li><a href="events.html">News & Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="student.html">Student Portal</a></li>
                <li><a href="teacher.html">Teacher Portal</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="login">
            <h1>Teacher Login</h1>
            <form id="login-form">
                <p></p>
                <br>
                <label for="teacher-id">Teacher ID:</label>
                <input type="text" id="teacher-id" name="teacher_id" required>
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <br>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>
        
        <section id="dashboard" class="hidden">
            <h1>Teacher Dashboard</h1>
            <div class="dashboard-content">
                <div class="profile">
                    <h2>Profile</h2>
                    <p>Welcome, <span id="teacher-name">Teacher</span>. You can update your profile information here.</p>
                    <a href="update.html" id="update">Update Profile</a>
                </div>
                <div class="schedule">
                    <h2>Class Schedule</h2>
                    <ul id="schedule-list">
                        <!-- Schedule will be dynamically inserted here -->
                    </ul>
                </div>
                <div class="notifications">
                    <h2>Notifications</h2>
                    <ul id="notifications-list">
                        <!-- Notifications will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </section>
    </main>
    
    
    <script src="teacher.js"></script>
</body>
</html>
